<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--A big number with 3 buttons to increment, decrement and reset its value-->
    <h1 id="counter" style="text-align: center; margin-top: 220px;">0</h1>
    <!--Center the counter-->
    <div style="text-align: center; margin-top: 100px;">
        <button id="decrement" style="width: 25%;">-</button>
        <button id="reset"><b>Reset</b></button>
        <button id="increment" style="width: 25%;">+</button>
    </div>
</body>
<script src="index.js"></script>
</html>
